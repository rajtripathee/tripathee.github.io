<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baby Shower Invitation</title>
<style>
/* Body & page layout */
body {
  margin: 0;
  font-family: 'Georgia', serif;
  background: url('images/babyshowerbackground.jpeg') no-repeat center center fixed;
  background-size: cover;
  color: #3e3a39;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  min-height: 100vh;
}

/* Card image */
.card {
  width: 100%;                 /* full width */
  max-width: 700px;            /* limits width on desktop */
  height: auto;                /* height adjusts to image */
  aspect-ratio: 16/9;          /* keeps image proportion correct */
  border-radius: 20px;
  box-shadow: 0 12px 35px rgba(0,0,0,0.2);
  background: url('images/card3.jpeg') no-repeat center center;
  background-size: cover;    /* ensures entire image is visible */
  margin-bottom: 30px;
}

/* Mobile adjustments */
@media (max-width: 500px) {
  .card {
    width: 100vw;             /* full width of screen */
    height: auto;
  }
}

a.registry {
    display: inline-block;
    margin: 20px 0;
    padding: 12px 25px;
    background: #786c3b; /* warm brown */
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    border-radius: 8px;
    transition: background 0.3s;
    position: relative;
    z-index: 1;
}
a.registry:hover {
    background: #a67f59; /* darker brown */
}

/* RSVP container */
.rsvp-container {
  width: 100%;
  max-width: 500px;
  background: rgba(255,255,255,0.9); /* optional light background */
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.1);
}

/* Form styling */
form {
  display: flex;
  flex-direction: column;
}

label {
  margin: 10px 0 5px;
  font-weight: bold;
}

input, select, textarea {
  padding: 10px;
  margin-bottom: 15px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 1em;
  box-sizing: border-box;
  width: 100%;
}

button[type="submit"] {
  background: #786c3b;
  color: #fff;
  border: none;
  cursor: pointer;
  padding: 12px 25px;
  font-size: 1em;
  border-radius: 8px;
  transition: background 0.3s;
}

button[type="submit"]:hover {
  background: #a67f59;
}

/* Hidden fields logic */
.hidden { display: none; }

/* Responsive tweaks */
@media (max-width: 500px) {
  .card { height: 250px; }
  .rsvp-container { padding: 15px; }
}
</style>
</head>
<body>

<!-- Decorative Card -->
<div class="card"></div>

<!-- RSVP Form Container -->
<div class="rsvp-container">
  <a href="https://www.amazon.com/baby-reg/pemalaraj-tripathee-december-2025-carlsbad/2JIOG3FZOQM0" class="registry" target="_blank">View Baby Registry</a>
  <h2 style="text-align:center; margin-bottom:15px;">RSVP</h2>
  <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

  <form id="rsvpForm" action="https://script.google.com/macros/s/AKfycbxykXP626vY0K-MvtWrLpTZ0Y4mKYo-A181ZieWQMjS7mgkF1KuX2I91n4G9Sx3otDe3Q/exec" method="POST" target="hidden_iframe">
    <label>Will you attend?</label>
    <select id="attendance" name="attendance" required>
      <option value="">-- Please choose --</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <div id="yesFields" class="hidden">
      <label for="nameYes">Your Name:</label>
      <input type="text" id="nameYes" name="nameYes" placeholder="Full name" required>
      <label for="guests">Number of People Attending:</label>
      <input type="number" id="guests" name="guests" min="1" placeholder="1">
    </div>

    <div id="noFields" class="hidden">
      <label for="nameNo">Your Name:</label>
      <input type="text" id="nameNo" name="nameNo" placeholder="Full name" required>
      <label for="message">Message:</label>
      <textarea name="message" rows="3" placeholder="Sorry we can't make it, sending love!"></textarea>
    </div>

    <button type="submit">Submit RSVP</button>
  </form>

  <div id="thankyou" style="display:none; margin-top:12px; padding:12px; background:#eaf7ea; border-radius:8px; color:#2b662b; font-weight:bold; text-align:center;">
    Thank you â€” your RSVP has been recorded!
  </div>
</div>

<script>
// Toggle visibility of Yes/No fields
const attendance = document.getElementById('attendance');
const yesFields = document.getElementById('yesFields');
const noFields = document.getElementById('noFields');
const nameYes = document.getElementById('nameYes');
const nameNo = document.getElementById('nameNo');

function updateVisibility(){
  yesFields.classList.add('hidden');
  noFields.classList.add('hidden');
  nameYes.required = false;
  nameNo.required = false;
  if(attendance.value === 'Yes'){ yesFields.classList.remove('hidden'); nameYes.required=true; }
  if(attendance.value === 'No'){ noFields.classList.remove('hidden'); nameNo.required=true; }
}

attendance.addEventListener('change', updateVisibility);
updateVisibility();

// Show thank-you message after submit
const form = document.getElementById('rsvpForm');
const iframe = document.getElementById('hidden_iframe');
const thankyou = document.getElementById('thankyou');
let justSubmitted = false;

form.addEventListener('submit', function(){ justSubmitted = true; });
iframe.addEventListener('load', function(){
  if(!justSubmitted) return;
  justSubmitted = false;
  setTimeout(()=> {
    thankyou.style.display = 'block';
    form.reset();
    updateVisibility();
    setTimeout(()=> { thankyou.style.display = 'none'; }, 4000);
  }, 250);
});
</script>

</body>
</html>
