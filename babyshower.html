<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baby Shower Invitation</title>
  <style>
    /* Reset & body styling */
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: #f6f3f0; /* Soft neutral background */
      color: #3e3a39;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* Card container */
    .card {
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      max-width: 600px;
      width: 100%;
      padding: 30px;
      box-sizing: border-box;
      text-align: center;
    }

    /* Heading */
    h1 {
      font-size: 2em;
      margin-top: 0;
      color: #5b3a29; /* Warm brown */
    }

    /* Paragraphs */
    p {
      font-size: 1em;
      line-height: 1.5em;
      margin: 10px 0;
    }

    /* Registry link */
    a.registry {
      display: inline-block;
      margin: 20px 0;
      padding: 12px 25px;
      background: #5b3a29;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background 0.3s;
    }
    a.registry:hover {
      background: #7a503b;
    }

    /* RSVP form */
    form {
      margin-top: 20px;
      text-align: left;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
      box-sizing: border-box;
    }
    textarea { resize: vertical; }

    button {
      background: #5b3a29;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #7a503b;
    }

    /* Hide sections initially */
    .hidden {
      display: none;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      h1 { font-size: 1.6em; }
      .card { padding: 20px; }
    }

    /* Subtle decorative accent for card */
    .card::before {
      content: "";
      display: block;
      width: 80px;
      height: 5px;
      margin: 0 auto 20px auto;
      background: linear-gradient(90deg, #f2c94c, #f2994a);
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Baby Shower Invitation</h1>
    <p>We are delighted to invite you to celebrate our baby boy this Fall!</p>
    <p><strong>Date:</strong> November 10, 2025<br>
       <strong>Time:</strong> 2:00 PM<br>
       <strong>Location:</strong> Sunnyvale, CA</p>

    <a href="https://your-baby-registry-link.com" class="registry" target="_blank">View Baby Registry</a>

    <h2>RSVP</h2>
    <form id="rsvpForm" action="https://formspree.io/f/yourFormID" method="POST">
      <label>Will you attend?</label>
      <select id="attendance" name="attendance" required>
        <option value="">-- Please choose --</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <div id="yesFields" class="hidden">
        <label for="name">Your Name:</label>
        <input type="text" name="name" id="name" placeholder="Full name">

        <label for="guests">Number of People Attending:</label>
        <input type="number" name="guests" id="guests" min="1" placeholder="1">
      </div>

      <div id="noFields" class="hidden">
        <label for="message">Message:</label>
        <textarea name="message" id="message" rows="3" placeholder="Sorry we canâ€™t make it, sending love!"></textarea>
      </div>

      <button type="submit">Submit RSVP</button>
    </form>
  </div>

  <script>
    const attendance = document.getElementById('attendance');
    const yesFields = document.getElementById('yesFields');
    const noFields = document.getElementById('noFields');

    attendance.addEventListener('change', function() {
      if (this.value === 'yes') {
        yesFields.classList.remove('hidden');
        noFields.classList.add('hidden');
      } else if (this.value === 'no') {
        noFields.classList.remove('hidden');
        yesFields.classList.add('hidden');
      } else {
        yesFields.classList.add('hidden');
        noFields.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
