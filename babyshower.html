<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baby Shower Invitation</title>
<style>
body {
  margin: 0;
  font-family: 'Georgia', serif;
  background: url('images/babyshowerbackground.jpeg') no-repeat center center fixed;
  background-size: cover;
  color: #3e3a39;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 15px;
}

.card {
  background: #fff2e6;
  border-radius: 20px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.12);
  max-width: 500px;
  width: 100%;
  padding: 25px;
  box-sizing: border-box;
  text-align: center;
  position: relative;
  overflow: hidden;
}

.card::before {
  content: "";
  position: absolute;
  width: 120px;
  height: 120px;
  top: -40px;
  right: -40px;
  background: radial-gradient(circle, #ffa07a, #ffd7b3);
  border-radius: 50%;
  opacity: 0.2;
  z-index: 0;
}

h1 {
  font-size: 2em;
  margin-top: 0;
  color: #1E90FF; /* Dodger Blue */
  font-family: 'Brush Script MT', cursive; /* Cursive font */
  z-index: 1;
  position: relative;
}

p { font-size: 1em; line-height: 1.5em; margin: 8px 0; z-index: 1; position: relative; }

a.registry {
  display: inline-block;
  margin: 20px 0;
  padding: 12px 25px;
  background: #786c3b;
  color: #fff;
  text-decoration: none;
  font-weight: bold;
  border-radius: 8px;
  transition: background 0.3s;
  position: relative;
  z-index: 1;
}

a.registry:hover { background: #a67f59; }

form {
  margin-top: 20px;
  text-align: left;
  position: relative;
  z-index: 1;
}

label { display: block; margin: 10px 0 5px; font-weight: bold; }

input, select, textarea, button {
  width: 100%;
  padding: 10px;
  margin: 5px 0 15px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 1em;
  box-sizing: border-box;
}

button {
  background: #786c3b;
  color: #fff;
  border: none;
  cursor: pointer;
  transition: background 0.3s;
}

button:hover { background: #a67f59; }

.hidden { display: none; }

@media (max-width: 500px) {
  .card { padding: 20px; }
  h1 { font-size: 1.6em; }
}
</style>
</head>
<body>
<div class="card">
  <h1>üçÇ a sweet little pumpkin is on the way üçÇ</h1>
  <p>We are thrilled to invite you to celebrate our baby boy this Fall!</p>
  <p><strong>Date:</strong> November 1, 2025<br>
     <strong>Time:</strong> 2:00 PM<br>
     <strong>Location:</strong> Carlsbad, CA</p>

  <a href="https://www.amazon.com/baby-reg/pemalaraj-tripathee-december-2025-carlsbad/2JIOG3FZOQM0" class="registry" target="_blank">View Baby Registry</a>

  <h2>RSVP</h2>
  <form id="rsvpForm" action="https://script.google.com/macros/s/AKfycbxykXP626vY0K-MvtWrLpTZ0Y4mKYo-A181ZieWQMjS7mgkF1KuX2I91n4G9Sx3otDe3Q/exec" method="POST" target="hidden_iframe">
    <label>Will you attend?</label>
    <select id="attendance" name="attendance" required>
      <option value="">-- Please choose --</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <div id="yesFields" class="hidden">
      <label for="nameYes">Your Name:</label>
      <input type="text" name="nameYes" placeholder="Full name" required>

      <label for="guests">Number of People Attending:</label>
      <input type="number" name="guests" min="1" placeholder="1">
    </div>

    <div id="noFields" class="hidden">
      <label for="nameNo">Your Name:</label>
      <input type="text" name="nameNo" placeholder="Full name" required>

      <label for="message">Message:</label>
      <textarea name="message" rows="3" placeholder="Sorry we can't make it, sending love!"></textarea>
    </div>

    <button type="submit">Submit RSVP</button>
    
  </form>
  <div id="thankyou">Thank you ‚Äî your RSVP has been recorded!</div>
</div>

<script>
  // toggle fields + set required appropriately
  const attendance = document.getElementById('attendance');
  const yesFields = document.getElementById('yesFields');
  const noFields = document.getElementById('noFields');
  const nameYes = document.getElementById('nameYes');
  const nameNo = document.getElementById('nameNo');

  function updateVisibility() {
    yesFields.classList.add('hidden');
    noFields.classList.add('hidden');
    nameYes.required = false;
    nameNo.required = false;
    if (attendance.value === 'Yes') {
      yesFields.classList.remove('hidden');
      nameYes.required = true;
    } else if (attendance.value === 'No') {
      noFields.classList.remove('hidden');
      nameNo.required = true;
    }
  }
  attendance.addEventListener('change', updateVisibility);
  updateVisibility();

  // submit into hidden iframe and show confirmation when iframe loads
  const form = document.getElementById('rsvpForm');
  const iframe = document.getElementById('hidden_iframe');
  const thankyou = document.getElementById('thankyou');
  let justSubmitted = false;

  form.addEventListener('submit', function(e) {
    // allow the browser to validate required fields naturally (no preventDefault)
    justSubmitted = true;
    // optionally show a small loading state here (disabled button etc)
  });

  // iframe load fires when the response from Apps Script arrives
  iframe.addEventListener('load', function() {
    if (!justSubmitted) return;
    justSubmitted = false;

    // small delay to ensure response processed on server
    setTimeout(function() {
      thankyou.style.display = 'block';
      form.reset();
      updateVisibility();
      // hide confirmation after 4 seconds
      setTimeout(() => { thankyou.style.display = 'none'; }, 4000);
    }, 300);
  });
</script>
</body>
</html>
