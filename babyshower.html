<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baby Shower Invitation</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: #f5f2ef; /* soft neutral background */
      color: #3e3a39;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 15px;
    }

    .card {
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.12);
      max-width: 500px;
      width: 100%;
      padding: 25px;
      box-sizing: border-box;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Decorative accents (professional Fall + baby boy) */
    .card::before {
      content: "";
      position: absolute;
      width: 120px;
      height: 120px;
      top: -40px;
      right: -40px;
      background: radial-gradient(circle, #89c2f8, #f5f2ef);
      border-radius: 50%;
      opacity: 0.2;
      z-index: 0;
    }

    h1 {
      font-size: 2em;
      margin-top: 0;
      color: #5b3a29;
      z-index: 1;
      position: relative;
    }

    p {
      font-size: 1em;
      line-height: 1.5em;
      margin: 8px 0;
      z-index: 1;
      position: relative;
    }

    a.registry {
      display: inline-block;
      margin: 20px 0;
      padding: 12px 25px;
      background: #5b3a29; /* warm Fall brown */
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background 0.3s;
      position: relative;
      z-index: 1;
    }
    a.registry:hover {
      background: #7a503b;
    }

    form {
      margin-top: 20px;
      text-align: left;
      position: relative;
      z-index: 1;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
      box-sizing: border-box;
    }

    button {
      background: #5b3a29;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #7a503b;
    }

    .hidden { display: none; }

    @media (max-width: 500px) {
      .card { padding: 20px; }
      h1 { font-size: 1.6em; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Baby Shower Invitation</h1>
    <p>We are thrilled to invite you to celebrate our baby boy this Fall!</p>
    <p><strong>Date:</strong> November 10, 2025<br>
       <strong>Time:</strong> 2:00 PM<br>
       <strong>Location:</strong> Sunnyvale, CA</p>

    <a href="https://your-baby-registry-link.com" class="registry" target="_blank">View Baby Registry</a>

    <h2>RSVP</h2>
    <form id="rsvpForm" action="https://formspree.io/f/yourFormID" method="POST">
      <label>Will you attend?</label>
      <select id="attendance" name="attendance" required>
        <option value="">-- Please choose --</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <div id="yesFields" class="hidden">
        <label for="name">Your Name:</label>
        <input type="text" name="name" id="name" placeholder="Full name">

        <label for="guests">Number of People Attending:</label>
        <input type="number" name="guests" id="guests" min="1" placeholder="1">
      </div>

      <div id="noFields" class="hidden">
        <label for="message">Message:</label>
        <textarea name="message" id="message" rows="3" placeholder="Sorry we can't make it, sending love!"></textarea>
      </div>

      <button type="submit">Submit RSVP</button>
    </form>
  </div>

  <script>
    const attendance = document.getElementById('attendance');
    const yesFields = document.getElementById('yesFields');
    const noFields = document.getElementById('noFields');

    attendance.addEventListener('change', function() {
      if (this.value === 'yes') {
        yesFields.classList.remove('hidden');
        noFields.classList.add('hidden');
      } else if (this.value === 'no') {
        noFields.classList.remove('hidden');
        yesFields.classList.add('hidden');
      } else {
        yesFields.classList.add('hidden');
        noFields.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
