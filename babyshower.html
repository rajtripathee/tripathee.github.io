<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pemala's Baby Shower Invitation</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(to bottom, #fdf6e3, #fce5cd);
      color: #4b2e2e;
      text-align: center;
      padding: 30px;
      background-image: url('https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f341.png'),
                        url('https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f383.png'),
                        url('https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f476.png');
      background-repeat: repeat;
      background-size: 60px;
    }
    h1 {
      font-size: 2.2em;
      color: #8b4513;
      margin-top: 0;
    }
    .card {
      background: #fffaf3;
      border: 3px solid #d2691e;
      border-radius: 15px;
      padding: 20px;
      max-width: 600px;
      margin: 20px auto;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }
    a.registry {
      display: inline-block;
      margin: 15px 0;
      padding: 12px 22px;
      background: #d2691e;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    a.registry:hover {
      background: #a0522d;
    }
    form {
      margin-top: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select, textarea, button {
      padding: 10px;
      margin: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 80%;
      max-width: 400px;
    }
    button {
      background: #8b4513;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #5c3317;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üçÇ Pemala's Baby Shower Invitation üçÇ</h1>
    <p>We are excited to invite you to celebrate our baby boy this Fall!</p>
    <p><strong>Date:</strong> November 1, 2025<br>
       <strong>Time:</strong> 2:00 PM<br>
       <strong>Location:</strong> Carlsbad, CA</p>

    <a href="https://www.amazon.com/baby-reg/pemalaraj-tripathee-december-2025-carlsbad/2JIOG3FZOQM0" class="registry" target="_blank">üéÅ View Baby Registry</a>

    <h2>RSVP</h2>
    <form id="rsvpForm" action="https://formspree.io/f/yourFormID" method="POST">
      <label>Will you attend?</label>
      <select id="attendance" name="attendance" required>
        <option value="">-- Please choose --</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>

      <div id="yesFields" class="hidden">
        <label for="name">Your Name:</label>
        <input type="text" name="name" id="name">

        <label for="guests">Number of People Attending:</label>
        <input type="number" name="guests" id="guests" min="1">
      </div>

      <div id="noFields" class="hidden">
        <label for="message">Message:</label>
        <textarea name="message" id="message" rows="3" placeholder="Sorry we can‚Äôt make it, but sending love!"></textarea>
      </div>

      <button type="submit">Submit RSVP</button>
    </form>
  </div>

  <script>
    const attendance = document.getElementById('attendance');
    const yesFields = document.getElementById('yesFields');
    const noFields = document.getElementById('noFields');

    attendance.addEventListener('change', function() {
      if (this.value === 'yes') {
        yesFields.classList.remove('hidden');
        noFields.classList.add('hidden');
      } else if (this.value === 'no') {
        noFields.classList.remove('hidden');
        yesFields.classList.add('hidden');
      } else {
        yesFields.classList.add('hidden');
        noFields.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
